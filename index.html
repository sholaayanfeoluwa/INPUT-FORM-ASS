<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Halant:wght@600&family=Manrope:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>CONTACT FORM</title>
</head>
<body>
    <div id="container">
        <div id="content">
    <header>
        <h1>Contact Form</h1>
    </header>
    <form>
        <div class="row">
            <div class="col">
                <label for="name">Name:</label>
            </div>
            <div class="cols">
            <input type="text" class="name" placeholder="Enter Your Name">
            </div>
        </div>  
    <br>
        <div class="row">
            <div class="col">
            <label for="Username">Username:</label>
            </div>
            <div class="cols">
            <input type="text" class="username" placeholder="Enter Your Username">
            </div>
        </div>
    
    <br>
        <div class="row">
            <div class="col">
                <label for="password">Password:</label>
            </div>
            <div class="cols">
                <input type="text" class="password" placeholder="Enter Your Password">
            </div>     
        </div>
    <br>
        <div class="row">
            <div class="col">
                <label for="Retyped password">Re-type Password:</label>
            </div>
            <div class="cols">
                <input type="text" class="retype password" placeholder="Re-type Password">
            </div>
        </div>
    
    <br>
        <div class="row">
            <div class="col">
                <label for="Gender">Gender:</label>
            </div>
            <div class="cols">
                <input type="radio" class="gender" name="gender">
                <label for="male"> Male</label>
                <input type="radio" class="gender" name="gender">
                <label for="female">Female</label>
                
            </div> 
        </div>
    <br>
        <div class="row">
            <div class="col">
                <label for="techie skills">Techie Skills:</label>
            </div>
            <div>
                <label for="html"><input type="checkbox" class="techie" name="Techie Skills">HTML</label>
                <label for="css"><input type="checkbox" class="techie" name="Techie Skills">CSS</label>
                <label for="javascript"><input type="checkbox" class="techie" name="Techie Skills">JavaScript</label>
            </div>
        </div>
    <br>
    <div class="row">
        
        <div class="col">
            <label for="phone number">Phone Number:</label>
        </div>
        <div class="cols">
            <input type="text" class="number" placeholder="Enter your Number">
        </div>
    </div>
    
    <br>
    <div class="row">
        <div class="col">
            <label for="email">Email:</label>
        </div>
        <div class="cols">
            <input type="text" class="email" placeholder="Enter Your Email Address">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <label for="College">College:</label> 
        </div>
        <div class="cols">
            <select id="college" name="college">
                <option value="">Select a College</option>
                <option value="">Adeshola College</option>
                <option value="">Adeshola College</option>
                <option value="">Adeshola College</option>
            </select>
        </div>
    </div>
    <br>
    <div class="col">
        <input type="submit" value="Submit">
    </div>
    

</form>
</div>
</div>
</body>
</html>
